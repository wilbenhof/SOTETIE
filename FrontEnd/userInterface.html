<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="interfaceStyles.css">

    <title>Sotetie-hakutyökalu</title>
</head>

<body>

    <h2>Hae kursseja</h2>

    <table border="3">
        <tr>
            <th>Valitse aihe</th>
            <th>Valitse korkeakoulu</th>

            <td rowspan="3" id="openSpecifiedSearch" class="specifiedSearch">
                <p style="display: inline;">Tarkennettu haku</p>
                <p style="display: inline;">X</p>

                <p>
                    Kieli
                    <select>
                        <option>Kaikki</option>
                        <option>Suomi</option>
                        <option>Englanti</option>
                    </select>
                </p>
                <p>
                    Maksullisuus
                    <select>
                        <option>Kaikki</option>
                        <option>Kyllä</option>
                        <option>Ei</option>
                    </select>
                </p>
                <p>
                    Opetusmuoto
                    <select>
                        <option>Kaikki</option>
                        <option>Lähiopetus</option>
                        <option>Etäopetus</option>
                    </select>
                </p>
                <p>
                    Ajankohta
                    <select>
                        <option>Kaikki</option>
                    </select>
                </p>
                <p>
                    Kaupunki
                    <select>
                        <option>Kaikki</option>
                    </select>
                </p>
            </td>
        </tr>

        <tr>
            <!-- koulutusalat tai aiheet -->
            <th>
                <select name="aihe">
                    <option>Kaikki alat</option>
                    <option>Tietotekniikka</option>
                    <option>Rakennustekniikka</option>
                </select>
            </th>
            <th>
                <!-- listataan korkeakoulut, jotka haetaan jostain kannasta ehkä? -->
                <select name="koulu">
                    <option>Kaikki korkeakoulut</option>

                </select>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <button class="searchButton" style="vertical-align: middle"><span>HAE</span></button><br />
                <button class="specifiedSearchBtn" onclick="specifiedSearchBtn()">Tarkennettu haku</button>
            </th>
        </tr>
    </table>

    <script>
        function specifiedSearchBtn() {
            var x = document.getElementById("openSpecifiedSearch")
            if (x.style.display == "none") {
                x.style.display = "table-cell";
            } else {
                x.style.display = "none";
            }
        }



    </script>

    <!-- tänne sitten varmaan joku formi, johon haetut tiedot tulee tai ihan erillinen JavaScript tiedosto -->


</body>

</html>
